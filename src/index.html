<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Doughnut Class</title>
</head>
<body>
    <!-- Header -->
    <header class="section header">
        <div class="container">
            <a href="/" class="header__logo-container">
                <svg class="header__logo">
                    <use href="./img/icons.svg#icon-logo"></use>
                </svg>
            </a>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li class="header__nav__list__element">
                        <a href="#about" class="header__nav__list__link">About us</a>
                    </li>
                    <li class="header__nav__list__element">
                        <a href="#program" class="header__nav__list__link">Program</a>
                    </li>
                    <li class="header__nav__list__element">
                        <a href="#reviews" class="header__nav__list__link">Reviews</a>
                    </li>
                    <li class="header__nav__list__element">
                        <a href="#contacts" class="header__nav__list__link">Contacts</a>
                    </li>
                </ul>
            </nav>
            <button class="menu-button" data-menu-open>
                <svg class="menu-button__icon">
                    <use href="./img/icons.svg#icon-menu"></use>
                </svg>
            </button>
            <div class="header__menu" data-menu>
                <svg class="header__menu__logo">
                    <use href="./img/icons.svg#icon-logo"></use>
                </svg>
                <button class="menu-button-close" data-menu-close>
                    <svg class="menu-button-close__icon">
                        <use href="./img/icons.svg#icon-close"></use>
                    </svg>
                </button>
                <nav class="header__menu__nav">
                    <ul class="header__menu__nav__list">
                        <li class="header__menu__nav__list__element">
                            <a href="#about" class="header__menu__nav__list__link">About us</a>
                        </li>
                        <li class="header__menu__nav__list__element">
                            <a href="#program" class="header__menu__nav__list__link">Program</a>
                        </li>
                        <li class="header__menu__nav__list__element">
                            <a href="#reviews" class="header__menu__nav__list__link">Reviews</a>
                        </li>
                        <li class="header__menu__nav__list__element">
                            <a href="#contacts" class="header__menu__nav__list__link">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Hero Section -->
        <section class="section hero">
            <div class="container">
                <h1 class="hero__title">Donut Masterclass with the Donut King</h1>
                <p class="hero__hosted-by">Hosted by Eva Green</p>
                <button class="hero__button button">Register</button>
                <ul class="hero__icons__list">
                    <li class="hero__icons__list__element">
                        <a href="/" class="hero__icons__list__link">
                            <svg class="hero__icons__list__icon">
                                <use href="./img/icons.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="hero__icons__list__element">
                        <a href="/" class="hero__icons__list__link">
                            <svg class="hero__icons__list__icon">
                                <use href="./img/icons.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="hero__icons__list__element">
                        <a href="/" class="hero__icons__list__link">
                            <svg class="hero__icons__list__icon">
                                <use href="./img/icons.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
